          <h3 id="第一种方式"><a href="#第一种方式" class="headerlink" title="第一种方式"></a>第一种方式</h3><h4 id="一、安装插件"><a href="#一、安装插件" class="headerlink" title="一、安装插件"></a>一、安装插件</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo-pdf --save</span><br></pre></td></tr></table></figure>

<h4 id="二、在页面中-md文件-添加pdf"><a href="#二、在页面中-md文件-添加pdf" class="headerlink" title="二、在页面中(md文件)添加pdf"></a>二、在页面中(md文件)添加pdf</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">外部链接：</span><br><span class="line">&#123;% pdf http://<span class="number">7</span>xov2f.com1.z0.glb.clouddn.com/bash_freshman.pdf %&#125;</span><br><span class="line">本地连接：</span><br><span class="line">&#123;% pdf ./pdf名字.pdf %&#125;</span><br></pre></td></tr></table></figure>

<h3 id="第二种方式"><a href="#第二种方式" class="headerlink" title="第二种方式"></a>第二种方式</h3><p>直接在想添加的页面中(md文件)添加:</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;object classid=<span class="string">'clsid:CA8A9780-280D-11CF-A24D-444553540000'</span> width=<span class="string">'600px'</span> height=<span class="string">'650px'</span>&gt;</span><br><span class="line">&lt;param name='SRC'value='你的pdf路径' /&gt;&lt;embed width='700' height='650' fullscreen='yes' src='你的pdf路径'&gt;&lt;noembed&gt;&lt;/noembed&gt;&lt;/embed&gt;&lt;/object&gt;</span><br></pre></td></tr></table></figure>
